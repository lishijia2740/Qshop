{% extends "buyer/base.html" %}
{% block title %}
    支付结果
{% endblock %}

{% block content %}
    <div class="list_model">
        <h1>支付结果</h1>
        <table>
            {% for key, value in request.GET.items %}
                <tr>
                    <td>{{ key }}:</td>
                    <td>{{ value }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
